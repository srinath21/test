<!DOCTYPE html>
<html>
	<head>
		<title>Dating Website</title>
		<style>
			fieldset {
					background:lightyellow;
					border:10px solid yellow;
					margin-bottom:10px;
					width:720px;
				}
			label {
					width:180px;
					display:inline-block;
					text-align:right;
					text-align:top;
				}
			.test {
					width:auto;
				}
			.radio {
					text-align:auto;
				}
			textarea {
					width:360px;
					height:50px;
				}
			#red
				{
					background:red;
				}
			#violet {
					background:violet;
				}
			label:hover {
					font-size:40px;
				}
		</style>

	</head>

<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="">
		<fieldset>
			<legend>Your Face</legend>
			<label for="photo">
			Your image:</label>
			<input type="file" name="photo" id="photo" required><br>
			<label for="preview">
			Image Preview:</label>
			<img id="preview"><br>
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			<label for="name">Name:</label><input type="text" name="name" id="name" placeholder="Your fullname here" required><br>
			<label for="gender" class="test">Gender:</label><input type="radio" name="gender" id="gender" value="male" required>Male <input type="radio" name="gender" id="gender" value="female" required>Female<br>
			<label for="age">Age:</label><input type="number" name="age" id="age"><br>
			<label for="birthdate">Date of birth:</label><input type="date" name="birthdate" id="birthdate"><br>
			<label for="favorite_color">Favorite color:</label><input type="color" name="favorite_color" id="favorite_color"><br>
			<label for="country">Which country:</label><select name="country" id="country">
					<option name="country" value="india">India</option>
					<option name="country" value="england">England</option>
					<option name="country" value="usa">USA</option>
					<option name="country" value="argentina">Argentina</option>
					<option name="country" value="south africa">South Africa</option>
					<option name="country" value="no selection">no selection</option>
				</select><br>
		</fieldset>
		<fieldset>
			<legend>Your indicators</legend>
			<label for="height" class="radio">Height:<span id="red"> Short</span></label><input type="range" id="height" min="0" max="100" step="5"><span id="violet">Tall</span><br>
		<label for="salary" class="radio">Salary:<span id="red"> Poor</span></label><input type="range" id="salary" min="0" max="100" step="5"><span id="violet">Rich</span><br>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label><input type="email" name="email" id="email" required><br>
			<label for="mobile">Mobile:</label><input type="tel" name="mobile" id="mobile"><br>
			<label for="address">Address:</label><textarea id="address" name="address"></textarea><br>
			<label for="contact" class="test">Method to contact you:</label><input type="checkbox" name="contact" id="contact" value="email">Email<input type="checkbox" name="contact" id="contact" value="whatsapp">WhatsApp<input type="checkbox" name="contact" id="contact" value="in-app chat"><label for=id="contact" style="text-align:left">In-app chat</label><br>
		</fieldset>
		<input type="submit" value="Submit">  
	</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
